<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GraphSim</title>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css"></link>

<body>
  <div class="container">
    <h1 class="text-center"> GraphSim </h1>
    <div class="text-center"> Create your graph below </div>

<div class="row">
        <ul class= "list-group col-sm-2">
          <li class= "list-group-item"> <h4> Graph Editing </h4> </li>
          <li class= "list-group-item"> <a onclick="GraphSim.ui.setAction('add_vertex')"> Add Vertex </a>  </li>
          <li class= "list-group-item"> <a onclick="GraphSim.ui.setAction('remove_vertex')"> Remove Vertex </a>  </li>
          <li class= "list-group-item"> <a onclick="GraphSim.ui.setAction('add_edge')"> Add Edge </a> </li>
          <li class= "list-group-item"> <a onclick="GraphSim.ui.setAction('remove_edge')"> Remove Edge </a> </li>
          <li class= "list-group-item"> <h4> Algorithms </h4> </li>
          <li class= "list-group-item"> <a onclick="GraphSim.ui.setAction('find_shortest_path')"> Find shortest Path </a> </li>
        </ul>
        <div class="col-sm-10">
         <canvas id="canvas" width= "1000px" height="800px" ></canvas>
      </div>
</div>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/ocanvas-2.7.3.js"></script>
    <script src="js/vendor/boostrap.js"></script>
    <script src="js/matrix.js"></script>
    <script src="js/graph.js"></script>
